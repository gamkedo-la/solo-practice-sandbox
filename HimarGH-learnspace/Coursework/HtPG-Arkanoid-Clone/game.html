<!DOCTYPE html>
<html lang='en'>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
console.log("text from script");
var canvas, canvasContext;
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 5;

const BRICK_W = 80;
const BRICK_H = 40; // temporarily doubled
const BRICK_GAP = 2;
const BRICK_COLS = 10;
const BRICK_ROWS = 7; // temporarily halved

var brickGrid = new Array(BRICK_COLS * BRICK_ROWS);

const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
const PADDLE_DIST_FROM_EDGE = 60;
var paddleX = 400;
var mouseX = 0;
var mouseY = 0;

function updateMousePos(evt){
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;

	mouseX = evt.clientX - rect.left - root.scrollLeft;
	mouseY = evt.clientY - rect.top - root.scrollTop;

	paddleX = mouseX - PADDLE_WIDTH/2;

	//cheat hack to test ball 
	ballX = mouseX;
	ballY = mouseY;
	ballSpeedX = 4;
	ballSpeedY = -4;
}

function brickReset(){
	for(var i=0;i<BRICK_COLS * BRICK_ROWS;i++) {
		//if(Math.random() < 0.5) {
		//	brickGrid[i] = true;
		//} else{
		brickGrid[i] = true;
		//} //end of else (random check)
	} // end of for each brick
} //end of brick Reset

window.onload = function(){
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framesPerSecond = 30;
	setInterval(updateAll, 1000/framesPerSecond);

	canvas.addEventListener('mousemove', updateMousePos);

	brickReset();
	//ballReset();
}
function updateAll() {
	moveAll();
	drawAll();

	

	console.log(ballX)
}

function ballReset(){
	ballX = canvas.width/2;
	ballY = canvas.height/2;
}

function ballMove(){
	ballX += ballSpeedX;
	ballY += ballSpeedY;

	if(ballX > canvas.width){
		ballSpeedX *= -1;
	}

	if(ballX <0){
		ballSpeedX *= -1;
	}

	if(ballY > canvas.height){
		ballReset();
	}

	if(ballY < 0){
		ballSpeedY *= -1;
	}
}

function ballBrickHandling(){
	var ballBrickCol = Math.floor(ballX / BRICK_W);
	var ballBrickRow = Math.floor(ballY / BRICK_H);
	var brickIndexUnderBall = rowColToArrayIndex(ballBrickCol,ballBrickRow);
	
	if(ballBrickCol >= 0 && ballBrickCol < BRICK_COLS && 
	ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS){
		if(brickGrid[brickIndexUnderBall]){
			brickGrid[brickIndexUnderBall] = false;

			var prevBallX = ballX - ballSpeedX;
			var prevBallY = ballY - ballSpeedY;
			var prevBrickCol = Math.floor(prevBallX / BRICK_W);
			var prevBrickRow = Math.floor(prevBallY / BRICK_H);

			var bothTestsFailed = true;

			if(prevBrickCol != ballBrickCol) {
				var adjBrickSide = rowColToArrayIndex(prevBrickCol,prevBrickRow);
				if(brickGrid[adjBrickSide] == false) {
					ballSpeedX *= -1;
					bothTestsFailed = false;
				} // end of verification (is there a brick next to it)
			} // end of verification (has ball changed columns)
			if(prevBrickRow != ballBrickRow) {
				var adjBrickTopBot = rowColToArrayIndex(ballBrickCol, prevBrickRow);
				if(brickGrid[adjBrickTopBot] == false){
					ballSpeedY *= -1;
					bothTestsFailed = false;
				}
			}

			if(bothTestsFailed){
				ballSpeedX *= -1;
				ballSpeedY *= -1;
			} // armpit case 
		}
	} //end of brick found
} //end of ballBrickHandling func

function ballPaddleHandling(){
	var paddleTopEdgeY = canvas.height - PADDLE_DIST_FROM_EDGE; //ball is below top of paddle
	var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS; //ball is above bottom of paddle
	var paddleLeftEdgeX = paddleX; //ball is right of the left side paddle
	var paddleRightEdgeX = paddleLeftEdgeX+ PADDLE_WIDTH; //ball is left of right side of paddle

	if(ballY > paddleTopEdgeY && ballY < paddleBottomEdgeY && ballX > paddleLeftEdgeX && ballX < paddleRightEdgeX){
		
		ballSpeedY *= -1;

		//This section calculates paddle center, then position of ball relative to it, then allows for speed control (key to gameplay)
		var centerOfPaddleX = paddleX + PADDLE_WIDTH/2;
		var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
		ballSpeedX = ballDistFromPaddleCenterX * 0.35;
	} //Determine position of paddle relative to ball for rebound mechanic
}

function moveAll(){
	ballMove();	

	ballBrickHandling();

	ballPaddleHandling();
}

function rowColToArrayIndex(col,row) {
	return col + BRICK_COLS * row;
}

function drawBricks() {
	for(var eachRow=0;eachRow<BRICK_ROWS;eachRow++){
		for(var eachCol=0;eachCol<BRICK_COLS;eachCol++){

			var arrayIndex = rowColToArrayIndex(eachCol, eachRow);

			if(brickGrid[arrayIndex]){
				colorRect(BRICK_W*eachCol,BRICK_H*eachRow,BRICK_W-BRICK_GAP,BRICK_H-BRICK_GAP,'blue');
			} // end of is this brick here
		} // end of for each brick
	} //end of for each row
} //end of brick drawing function

function drawAll(){
	colorRect(0,0, canvas.width, canvas.height,'black'); //Clear screen

	colorCircle(ballX, ballY, 8, 'white'); //Draw ball

	colorRect(paddleX,canvas.height-PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS,'white'); //Draw paddle

	drawBricks();
}
function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor){
	canvasContext.fillStyle = fillColor;
	canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
}

function colorCircle(centerX, centerY, radius, fillColor){
	canvasContext.fillStyle = fillColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
	canvasContext.fill();
}

function colorText(showWords,textX,textY,fillColor){
	canvasContext.fillStyle = fillColor;
	canvasContext.fillText(showWords,textX,textY);
}

</script>

</body>

</html>
